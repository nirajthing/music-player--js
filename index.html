<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cd3112b74c.js" crossorigin="anonymous"></script>
</head>
<body>
<h1>Music Player by Niraj</h1>
<div class="music-container" id="music-container">
    <div class="music-info">
        <h4 id="title">Circles</h4>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <audio src="music/Post Malone - Circles (Lyrics).mp3" id="audio"></audio>

    <div class="img-container">
        <img src="album art/1435567.jpg.88f3904a5ef734adf62bae5b117bcae0.jpg" alt="music-cover" id="cover">
    </div>
    <div class="navigation">
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
        </button>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
